</head>

</div>

<style>
/* Reset and base */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* ğŸŒˆ Beautiful Valentine background */
body {
  margin: 0;
  min-height: 100vh;
  background:
    radial-gradient(circle at 20% 30%, rgba(255, 182, 193, 0.4), transparent 50%),
    radial-gradient(circle at 80% 70%, rgba(255, 192, 203, 0.4), transparent 50%),
    radial-gradient(circle at 40% 80%, rgba(255, 160, 180, 0.3), transparent 50%),
    linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fad0c4 100%);
  font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  overflow-x: hidden;
  position: relative;
}

/* Floating Valentine hearts background */
.valentine-bg {
  position: fixed;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  pointer-events: none;
  z-index: 0;
}

.heart-float {
  position: absolute;
  font-size: clamp(30px, 5vw, 60px);
  opacity: 0.15;
  animation: floatUp 15s linear infinite;
  filter: blur(1px);
}

@keyframes floatUp {
  0% {
    transform: translateY(100vh) rotate(0deg);
    opacity: 0;
  }
  10% {
    opacity: 0.15;
  }
  90% {
    opacity: 0.15;
  }
  100% {
    transform: translateY(-20vh) rotate(360deg);
    opacity: 0;
  }
}

/* Centering */
.container {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  position: relative;
  z-index: 1;
}

/* Card - Responsive */
.card {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(10px);
  padding: clamp(20px, 5vw, 40px);
  border-radius: 25px;
  width: 100%;
  max-width: 400px;
  text-align: center;
  box-shadow: 
    0 20px 60px rgba(255, 77, 109, 0.3),
    0 0 0 1px rgba(255, 255, 255, 0.5) inset;
  position: relative;
  z-index: 2;
  animation: cardEntrance 0.6s ease-out;
}

@keyframes cardEntrance {
  from {
    opacity: 0;
    transform: scale(0.9) translateY(20px);
  }
  to {
    opacity: 1;
    transform: scale(1) translateY(0);
  }
}

h2 {
  color: #ff4d6d;
  font-size: clamp(28px, 6vw, 38px);
  margin-bottom: 15px;
  text-shadow: 2px 2px 4px rgba(255, 77, 109, 0.2);
  font-family: 'Pacifico', cursive;
  font-weight: 400;
}

#text {
  font-size: clamp(16px, 4vw, 20px);
  min-height: 100px;
  margin: 20px 0;
  line-height: 1.6;
  color: #333;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 500;
  padding: 0 10px;
}

#text.message-text {
  font-family: 'Dancing Script', cursive;
  font-size: clamp(20px, 5vw, 26px);
  font-weight: 600;
  color: #ff4d6d;
  letter-spacing: 0.5px;
}

#text strong {
  font-weight: 700;
  color: #ff4d6d;
}

small {
  color: #888;
  font-size: clamp(12px, 3vw, 14px);
  display: block;
  margin-top: 10px;
}

/* Progress bar */
.progress-container {
  width: 100%;
  height: 6px;
  background: rgba(255, 77, 109, 0.15);
  border-radius: 10px;
  overflow: hidden;
  margin: 15px 0 10px 0;
}

.progress-bar {
  height: 100%;
  background: linear-gradient(90deg, #ff4d6d, #ff758f, #ff4d6d);
  background-size: 200% 100%;
  border-radius: 10px;
  transition: width 0.4s ease;
  animation: shimmer 2s linear infinite;
}

@keyframes shimmer {
  0% {
    background-position: 0% 0%;
  }
  100% {
    background-position: 200% 0%;
  }
}

/* Navigation - Responsive */
.nav {
  display: flex;
  justify-content: space-between;
  gap: 10px;
  margin-top: 20px;
  flex-wrap: wrap;
}

.nav button {
  border: none;
  background: linear-gradient(135deg, #ffe0e9, #ffc2d1);
  border-radius: 20px;
  padding: clamp(8px, 2vw, 12px) clamp(16px, 4vw, 24px);
  cursor: pointer;
  font-size: clamp(14px, 3vw, 16px);
  font-weight: 500;
  color: #ff4d6d;
  transition: all 0.3s ease;
  flex: 1;
  min-width: 100px;
  box-shadow: 0 4px 15px rgba(255, 77, 109, 0.2);
}

.nav button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(255, 77, 109, 0.3);
}

.nav button:active {
  transform: translateY(0);
}

/* Choices - Responsive */
#choices {
  display: none;
  margin-top: 25px;
  gap: 10px;
  flex-wrap: wrap;
  justify-content: center;
}

#choices button {
  padding: clamp(10px, 3vw, 14px) clamp(18px, 4vw, 28px);
  margin: 5px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
  font-size: clamp(14px, 3.5vw, 18px);
  font-weight: 600;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
  min-width: 120px;
}

#choices button:active {
  transform: scale(0.95);
}

.yes { 
  background: linear-gradient(135deg, #ff4d6d, #ff758f);
  color: white;
}

.yes:hover {
  background: linear-gradient(135deg, #ff3355, #ff4d6d);
  box-shadow: 0 6px 20px rgba(255, 77, 109, 0.4);
}

.no { 
  background: linear-gradient(135deg, #ccc, #aaa);
  color: #666;
}

.maybe { 
  background: linear-gradient(135deg, #ffd166, #ffb84d);
  color: #fff;
}

/* ğŸ‰ Confetti */
.confetti {
  position: fixed;
  width: 12px;
  height: 12px;
  top: -20px;
  animation: fall 4s ease-in forwards;
  z-index: 999;
  border-radius: 2px;
}

@keyframes fall {
  0% {
    transform: translateY(0) rotate(0deg);
    opacity: 1;
  }
  100% {
    transform: translateY(120vh) rotate(720deg);
    opacity: 0.3;
  }
}

/* ğŸ’– Heart burst */
.heart {
  position: fixed;
  font-size: clamp(25px, 5vw, 40px);
  animation: floatUpBurst 3s ease-out forwards;
  z-index: 999;
}

@keyframes floatUpBurst {
  0% {
    transform: translateY(0) scale(0.5);
    opacity: 0;
  }
  20% {
    opacity: 1;
  }
  100% {
    transform: translateY(-200px) scale(2);
    opacity: 0;
  }
}

/* Final overlay - Responsive */
.final {
  position: fixed;
  inset: 0;
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(5px);
  color: #ff4d6d;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-size: clamp(28px, 7vw, 48px);
  text-align: center;
  z-index: 1000;
  padding: 20px;
  line-height: 1.5;
  animation: finalEntrance 0.5s ease-out;
  font-family: 'Pacifico', cursive;
  text-shadow: 3px 3px 6px rgba(255, 255, 255, 0.8);
  pointer-events: none;
}

.final-message {
  background: white;
  padding: 30px 50px;
  border-radius: 30px;
  box-shadow: 0 20px 60px rgba(255, 77, 109, 0.4);
}

@keyframes finalEntrance {
  from {
    opacity: 0;
    transform: scale(0.8);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

/* Mobile optimizations */
@media (max-width: 480px) {
  .container {
    padding: 15px;
  }
  
  .card {
    border-radius: 20px;
  }
  
  #choices {
    flex-direction: column;
  }
  
  #choices button {
    width: 100%;
    max-width: 100%;
  }
  
  .nav {
    flex-direction: column;
  }
  
  .nav button {
    width: 100%;
  }
}

/* Tablet */
@media (min-width: 481px) and (max-width: 768px) {
  .card {
    max-width: 500px;
  }
}

/* Desktop hover effects */
@media (hover: hover) {
  #choices button:hover {
    transform: translateY(-3px);
  }
  
  .nav button:hover {
    background: linear-gradient(135deg, #ffc2d1, #ffaac0);
  }
}
</style>

<script>
/* ------------------ BASIC FLOW ------------------ */
const messages = [
  "Hey Pinguâ€¦ ğŸ’«",
  "I wanted to tell you somethingâ€¦",
  "I get this quiet, happy feeling whenever you're near, Pingu ğŸŒ¸",
  "Somehow, ordinary moments feel special with you ğŸŒ·",
  "Being close to you, Pingu, makes my heart do silly things ğŸ˜³ğŸ’•",
  "Somehow, Pingu, you make my heart race and feel calm at the same time ğŸ˜³",
  "So I have one questionâ€¦",
  "Will you be my Valentine? ğŸ’˜"
];

let index = 0;
const text = document.getElementById("text");
const stepLabel = document.getElementById("step");
const choices = document.getElementById("choices");

function render() {
  const progressBar = document.getElementById("progressBar");
  const hearts = ["ğŸ’", "ğŸ’–", "ğŸ’•", "ğŸ’—", "ğŸ’“", "ğŸ’˜", "ğŸ’", "ğŸ’Ÿ"];
  
  if (index < messages.length - 1) {
    text.innerText = messages[index];
    text.className = "message-text"; // Apply romantic font
    choices.style.display = "none";
  } else {
    text.innerHTML = "<strong>Will you be my Valentine? ğŸ’˜</strong>";
    text.className = ""; // Use default font for question
    choices.style.display = "flex";
  }
  
  // Update progress bar
  const progress = ((index + 1) / messages.length) * 100;
  progressBar.style.width = progress + "%";
  
  // Update heart indicator
  stepLabel.innerText = hearts[index] || "ğŸ’˜";
}

function next() {
  if (index < messages.length - 1) {
    index++;
    render();
  }
}

function prev() {
  if (index > 0) {
    index--;
    render();
  }
}

/* ------------------ CONFETTI + HEARTS ------------------ */
function confetti() {
  // Create massive confetti explosion
  for (let i = 0; i < 500; i++) {
    setTimeout(() => {
      const c = document.createElement("div");
      c.className = "confetti";
      c.style.left = Math.random() * window.innerWidth + "px";
      c.style.background = `hsl(${Math.random()*360},100%,60%)`;
      c.style.animationDelay = (Math.random() * 0.5) + "s";
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 4500);
    }, i * 3); // Stagger the creation for continuous effect
  }
  
  // Add a second wave
  setTimeout(() => {
    for (let i = 0; i < 300; i++) {
      const c = document.createElement("div");
      c.className = "confetti";
      c.style.left = Math.random() * window.innerWidth + "px";
      c.style.background = `hsl(${Math.random()*360},100%,60%)`;
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 4000);
    }
  }, 500);
}

function hearts() {
  // First wave - from center
  for (let i = 0; i < 60; i++) {
    setTimeout(() => {
      const h = document.createElement("div");
      h.className = "heart";
      h.innerText = ["ğŸ’–", "ğŸ’•", "ğŸ’—", "ğŸ’“", "â¤ï¸"][Math.floor(Math.random() * 5)];
      h.style.left = (window.innerWidth / 2) + (Math.random() - 0.5) * 400 + "px";
      h.style.top = (window.innerHeight / 2) + (Math.random() - 0.5) * 400 + "px";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 3000);
    }, i * 20);
  }
  
  // Second wave - random positions
  setTimeout(() => {
    for (let i = 0; i < 40; i++) {
      const h = document.createElement("div");
      h.className = "heart";
      h.innerText = ["ğŸ’–", "ğŸ’•", "ğŸ’—", "ğŸ’“", "â¤ï¸"][Math.floor(Math.random() * 5)];
      h.style.left = Math.random() * window.innerWidth + "px";
      h.style.top = Math.random() * window.innerHeight + "px";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 3000);
    }
  }, 800);
}

function yes() {
  confetti();
  hearts();
  
  // Create overlay with message
  const overlay = document.createElement("div");
  overlay.className = "final";
  overlay.innerHTML = `
    <div class="final-message">
      YAY! ğŸ‰ğŸ’–<br>
      Pingu said YES!
    </div>
  `;
  document.body.appendChild(overlay);
}

/* ------------------ EVIL CONTROLS ------------------ */
const yesBtn = document.querySelector(".yes");
const noBtn = document.querySelector(".no");
const maybeBtn = document.querySelector(".maybe");

let noScale = 1;
let noOpacity = 1;
let yesScale = 1;

/* Tooltip */
function addTooltip(btn) {
  btn.title = "Nice try ğŸ˜";
}
addTooltip(noBtn);
addTooltip(maybeBtn);

/* Jump helper */
function jump(btn) {
  const maxX = window.innerWidth - btn.offsetWidth - 20;
  const maxY = window.innerHeight - btn.offsetHeight - 20;
  const x = Math.max(10, Math.random() * maxX);
  const y = Math.max(10, Math.random() * maxY);
  btn.style.position = "fixed";
  btn.style.transition = "all 0.3s ease";
  btn.style.left = x + "px";
  btn.style.top = y + "px";
}

/* NO button */
function no() {
  // Mobile vibration
  if (navigator.vibrate) navigator.vibrate(200);

  // NO just jumps around the page
  jump(noBtn);
  
  // YES grows bigger
  yesScale += 0.15;
  yesBtn.style.transform = `scale(${yesScale})`;
  yesBtn.style.transition = "transform 0.3s ease";
}

/* MAYBE increases YES size only */
function maybe() {
  // Mobile vibration
  if (navigator.vibrate) navigator.vibrate(100);
  
  // YES grows bigger but stays in place
  yesScale += 0.2;
  yesBtn.style.transform = `scale(${yesScale})`;
  yesBtn.style.transition = "transform 0.3s ease";
}

render();
</script>

</body>
